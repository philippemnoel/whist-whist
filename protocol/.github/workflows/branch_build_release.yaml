env:
  CMAKE_VERSION: 3.15.7
  NINJA_VERSION: 1.9.0
  BUILD_TYPE: Debug
  CCACHE_VERSION: 3.7.7
  SERVER_VM_NAME: crimsonbonus543
  SERVER_VM_USER: Fractal
