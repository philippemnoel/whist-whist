<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

  <match target="pattern">
    <test qual="any" name="family"><string>San Francisco</string></test>
    <edit name="family" mode="assign" binding="same"><string>System Font</string></edit>
  </match>


  <!-- Configure FreeType rendering. -->
  <match target="font">
    <edit name="rgba" mode="assign"> <const>rgb</const> </edit>
    <edit name="hinting" mode="assign"> <bool>true</bool> </edit>
    <edit name="autohint" mode="assign"> <bool>false</bool> </edit>
    <edit name="antialias" mode="assign"> <bool>true</bool> </edit>
    <edit name="hintstyle" mode="assign"> <const>hintslight</const> </edit>
    <edit name="lcdfilter" mode="assign"> <const>lcdlight</const> </edit>
    <edit name="embeddedbitmap" mode="assign"> <bool>true</bool> </edit>
  </match>
  <!-- Set preferred serif, sans serif, and monospace fonts. -->
  <alias>
    <family>serif</family>
    <prefer>
      <family>Apple Color Emoji</family>
      <family>Merriweather</family>
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Apple Color Emoji</family>
      <family>Inter</family>
    </prefer>
  </alias>
  <alias>
    <family>sans</family>
    <prefer>
      <family>Apple Color Emoji</family>
      <family>Inter</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Iosevka</family>
    </prefer>
  </alias>
  <!-- Aliases for commonly used MS fonts. -->
  <alias>
    <family>Arial</family>
    <prefer>
      <family>Apple Color Emoji</family>
      <family>Inter</family>
    </prefer>
  </alias>
  <alias>
    <family>Helvetica</family>
    <prefer>
      <family>Apple Color Emoji</family>
      <family>Inter</family>
    </prefer>
  </alias>
  <alias>
    <family>Verdana</family>
    <prefer>
      <family>Apple Color Emoji</family>
      <family>Inter</family>
    </prefer>
  </alias>
  <alias>
    <family>Tahoma</family>
    <prefer>
      <family>Apple Color Emoji</family>
      <family>Inter</family>
    </prefer>
  </alias>
  <!-- Insert joke here -->
  <alias>
    <family>Comic Sans MS</family>
    <prefer>
      <family>Apple Color Emoji</family>
      <family>Inter</family>
    </prefer>
  </alias>
  <alias>
    <family>Times New Roman</family>
    <prefer>
      <family>Apple Color Emoji</family>
      <family>Merriweather</family>
    </prefer>
  </alias>
  <alias>
    <family>Times</family>
    <prefer>
      <family>Apple Color Emoji</family>
      <family>Merriweather</family>
    </prefer>
  </alias>
  <alias>
    <family>Courier New</family>
    <prefer>
      <family>Apple Color Emoji</family>
      <family>Iosevka</family>
    </prefer>
  </alias>
</fontconfig>
