<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <!-- Configure FreeType rendering. -->
  <match target="font">
    <edit name="rgba" mode="assign"> <const>rgb</const></edit>
    <edit name="hinting" mode="assign"> <bool>true</bool></edit>
    <edit name="autohint" mode="assign"> <bool>false</bool></edit>
    <edit name="antialias" mode="assign"> <bool>true</bool></edit>
    <edit name="hintstyle" mode="assign"> <const>hintslight</const></edit>
    <edit name="lcdfilter" mode="assign"> <const>lcdlight</const></edit>
    <edit name="embeddedbitmap" mode="assign"> <bool>true</bool></edit>
  </match>
  <!-- Set preferred serif, sans serif, and monospace fonts. -->
  <alias>
    <family>serif</family>
    <prefer><family>Times</family></prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer><family>Helvetica</family></prefer>
  </alias>
  <alias>
    <family>sans</family>
    <prefer><family>Times</family></prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer><family>Courier</family></prefer>
  </alias>
  <!-- Aliases for commonly used Microsoft fonts. -->
  <match>
    <test name="family"><string>Arial</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Helvetica</string>
    </edit>
  </match>
  <!-- <match>
    <test name="family"><string>Helvetica</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Helvetica</string>
    </edit>
  </match> -->
  <match>
    <test name="family"><string>Verdana</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Helvetica</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Tahoma</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Helvetica</string>
    </edit>
  </match>
  <match>
    <!-- Insert joke here -->
    <test name="family"><string>Comic Sans MS</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Helvetica</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Times New Roman</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Times-Roman</string>
    </edit>
  </match>
  <!-- <match>
    <test name="family"><string>Times</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Times-Roman</string>
    </edit>
  </match> -->
  <match>
    <test name="family"><string>Courier New</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Courier</string>
    </edit>
  </match>
</fontconfig>
