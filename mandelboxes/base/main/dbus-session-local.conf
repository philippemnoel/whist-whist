<!-- This file allows the root user to connect to the whist D-Bus,
     thereby allowing the protocol to monitor D-Bus without having to
     call seteuid() -->
<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-Bus Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <policy context="mandatory">
    <allow user="root"/>
  </policy>
</busconfig>
