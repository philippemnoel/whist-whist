rules:
  - name: add-customer-id-claim
    script: ./rules/add-customer-id-claim.js
    stage: login_success
    enabled: true
    order: 2
  - name: add-subscription-status-claim
    script: ./rules/add-subscription-status-claim.js
    stage: login_success
    enabled: true
    order: 3
  - name: create-customer
    script: ./rules/create-customer.js
    stage: login_success
    enabled: true
    order: 1
rulesConfigs: []
hooks: []
pages:
  - name: login
    enabled: false
    html: ./pages/login.html
resourceServers:
  - name: Whist API
    identifier: https://api.fractal.co
    allow_offline_access: true
    enforce_policies: true
    scopes:
      - value: admin
        description: Whist administrative resource(s)
      - value: backend
        description: Granted to trusted Whist backend(s)
    signing_alg: RS256
    skip_consent_for_verifiable_first_party_clients: true
    token_dialect: access_token
    token_lifetime: 86400
    token_lifetime_for_web: 7200
clients:
  - name: Chromium Auth
    allowed_clients: []
    allowed_origins:
      - chrome-extension://ahjecglibcdgcpmdpehkgkpkmcapnnle
    app_type: spa
    callbacks:
      - https://com.whist.auth0/callback
    client_aliases: []
    cross_origin_auth: false
    custom_login_page_on: true
    description: The Whist frontend, baked into Brave (Chromium).
    grant_types:
      - authorization_code
      - refresh_token
    is_first_party: true
    is_token_endpoint_ip_header_trusted: false
    jwt_configuration:
      alg: RS256
      lifetime_in_seconds: 36000
      secret_encoded: false
    logo_uri: https://whist-brand-assets.s3.amazonaws.com/png/new+logo/FullColorShaded_blue.png
    native_social_login:
      apple:
        enabled: false
      facebook:
        enabled: false
    oidc_conformant: true
    organization_require_behavior: pre_login_prompt
    organization_usage: require
    refresh_token:
      expiration_type: expiring
      leeway: 0
      token_lifetime: 2592000
      idle_token_lifetime: 1296000
      infinite_token_lifetime: false
      infinite_idle_token_lifetime: false
      rotation_type: rotating
    sso_disabled: false
    token_endpoint_auth_method: none
    web_origins: []
  - name: Dashboard Service
    allowed_clients: []
    app_type: non_interactive
    callbacks: []
    client_aliases: []
    cross_origin_auth: false
    custom_login_page_on: true
    grant_types:
      - client_credentials
    is_first_party: true
    is_token_endpoint_ip_header_trusted: false
    jwt_configuration:
      alg: RS256
      lifetime_in_seconds: 36000
      secret_encoded: false
    native_social_login:
      apple:
        enabled: false
      facebook:
        enabled: false
    oidc_conformant: true
    refresh_token:
      expiration_type: non-expiring
      leeway: 0
      infinite_token_lifetime: true
      infinite_idle_token_lifetime: true
      token_lifetime: 31557600
      idle_token_lifetime: 2592000
      rotation_type: non-rotating
    sso_disabled: false
    token_endpoint_auth_method: client_secret_post
  - name: Enterprise Dashboard
    allowed_clients: []
    allowed_logout_urls:
      - http://localhost:3000
      - https://*-splendorous-sorbet-64be49.netlify.app
    app_type: regular_web
    callbacks:
      - http://localhost:3000/api/auth/callback
      - https://*-splendorous-sorbet-64be49.netlify.app/api/auth/callback
    client_aliases: []
    cross_origin_auth: false
    custom_login_page_on: true
    grant_types:
      - authorization_code
      - implicit
      - refresh_token
    is_first_party: true
    is_token_endpoint_ip_header_trusted: false
    jwt_configuration:
      alg: RS256
      lifetime_in_seconds: 36000
      secret_encoded: false
    native_social_login:
      apple:
        enabled: false
      facebook:
        enabled: false
    oidc_conformant: true
    organization_require_behavior: pre_login_prompt
    organization_usage: require
    refresh_token:
      expiration_type: non-expiring
      leeway: 0
      infinite_token_lifetime: true
      infinite_idle_token_lifetime: true
      token_lifetime: 31557600
      idle_token_lifetime: 2592000
      rotation_type: non-rotating
    sso_disabled: false
    token_endpoint_auth_method: client_secret_post
databases: []
connections:
  - name: google-oauth2
    strategy: google-oauth2
    enabled_clients:
      - Chromium Auth
    is_domain_connection: false
    options:
      email: true
      scope:
        - email
        - profile
      profile: true
      client_id: 581514545734-4r65pae9m63dci2rq6isstvaapuqp85l.apps.googleusercontent.com
      client_secret: "##GOOGLE_OAUTH_SECRET##"
      allowed_audiences: []
