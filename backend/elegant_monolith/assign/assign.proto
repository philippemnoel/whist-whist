syntax = "proto3";

package com.whist.assign;

option go_package = "github.com/whisthq/backend/services/assign";

service AssignService {
  rpc MandelboxAssign(MandelboxAssignRequest) returns (MandelboxAssignResponse) {}
}

message MandelboxAssignRequest {
  repeated string regions = 1;
  string commit_hash = 2;
  string user_id = 3;
  string user_email = 4;
}

message MandelboxAssignResponse {
  string ip = 1;
  string mandelbox_id = 2;
  string error = 3;
}
