<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Fractal</title>
    <script>
      (() => {
        if (
          typeof process !== 'object' ||
          (typeof process === 'object' && !process.env.START_HOT)
        ) {
          const link = document.createElement('link');
          link.rel = 'stylesheet';
          link.href = './dist/style.css';
          // HACK: Writing the script path should be done with webpack
          document.getElementsByTagName('head')[0].appendChild(link);
        }
      })();
    </script>
    <link rel="stylesheet" href="app.global.css">
  </head>
  <body style = "overflow-x:hidden;">
    <div id="root" style = "overflow-x:hidden; position: relative">
      <div style = "padding-top: 300px; text-align: center; color: white; width: 900px">
        <div style = "display: flex; align-items: center; justify-content: center">
          <div class = "progress-made" style = "width: 0px; height: 6px; background: linear-gradient(258.54deg, #5ec3eb 0%, #d023eb 100%)">
          </div>
          <div class = "progress-left" style = "width: 300px; height: 6px; background: #111111">
          </div>
        </div>
        <div style = "margin-top: 10px; font-size: 14px; display: flex; align-items: center; justify-content: center">
          <div>
            Downloading update
          </div>
          <div class = "downloaded">
          </div>
          <div class = "total">
          </div>
        </div>
    </div>
  </body>
  <script>
    const ipc = require('electron').ipcRenderer;

    ipc.on('percent', (event, percent) => {
      percent = percent * 3;
      var progressLeft = document.getElementsByClassName('progress-left')[0];
      var progressMade = document.getElementsByClassName('progress-made')[0];

      var percentLeft = 300 - percent;

      progressMade.style.width = percent + 'px';
      progressLeft.style.width = percentLeft + 'px';
    })
  </script>
</html>
