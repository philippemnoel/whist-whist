# Workflow to lint an Electron app with Prettier

name: Yarn Lint

on:
  pull_request:
    branches: [ master, staging ]

jobs:
  yarn-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v1

      - name: Install Node.js, NPM and Yarn
        uses: actions/setup-node@v1
        with:
          node-version: 10

      - name: Install Prettier
        run: yarn global add prettier

      - name: Format with Prettier
        run: cd desktop && yarn format --write --ignore-file ../.prettierignore
  
      - name: Check if files need linting
        run: |
          git config --local user.email "linter@fractalcomputers.com"
          git config --local user.name "Fractal Linter"
          git diff-index --quiet HEAD || (echo "To pass this check please lint the code" && false)