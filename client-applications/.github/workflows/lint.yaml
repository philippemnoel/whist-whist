# Workflow to lint an Electron app

name: Yarn Lint

on: push

jobs:
  yarn-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v1

      - name: Install Node.js, NPM and Yarn
        uses: actions/setup-node@v1
        with:
          node-version: 10
      - name: Install prettier
        run: yarn global add prettier

      - run: yarn format desktop/ --write
      - name: Commit files
        run: |
          git config --local user.email "linter@fractalcomputers.com"
          git config --local user.name "fractal linter"
          git diff-index --quiet HEAD || git commit -m "Linted with prettier" -a
