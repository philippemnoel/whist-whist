# This workflow will check if the code is linted with Python Black and Pylint

name: Python Linters

on:
  pull_request:
    branches: [ master, dev ]

jobs:
  lint:
    name: Python Black and Pylint Linters
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout Git repository
        uses: actions/checkout@v2
        with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
          fetch-depth: 0 # otherwise, you will fail to push refs to dest repo

      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Upgrade pip
        run: pip install --upgrade pip

      - name: Install dependencies
        run: pip install -r requirements.txt -r requirements-test.txt

      - name: Check if code is linted with Python Black
        run: |
          result=$(black . --check) # black --check returns 0 if the code is already linted
          if [ "$result" -ne "0" ]; then
            (echo "To pass this check please lint the code with Python Black" && false)
          else
            (echo "Code is linted with Python Black" && true)
          fi

      - name: Check if code matches Pylint standards
        run: pylint app # Returns 0 iff code is not linted
