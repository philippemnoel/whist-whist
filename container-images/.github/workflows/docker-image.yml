# Workflow to build Docker images to ensure they build properly

name: Docker Image CI

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master, dev ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker Chrome Image
      run: cd chrome && docker build . --file Dockerfile --tag my-image-name:$(date +%s)
