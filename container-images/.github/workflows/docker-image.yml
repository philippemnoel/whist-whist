# Workflow to build Docker images for basic testing

name: Docker Image CI

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master, dev ]

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Git repository
        uses: actions/checkout@v2
        with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
          fetch-depth: 0 # otherwise, you will failed to push refs to dest repo
    
      - name: Build the Ubuntu 18.04 Base Image
        run: cd base && docker build . --file Dockerfile.18 --tag my-image-name:$(date +%s)

      - name: Build the Ubuntu 20.04 Base Image
        run: cd base && docker build . --file Dockerfile.20 --tag my-image-name:$(date +%s)

