repos:
    - repo: git://github.com/pre-commit/pre-commit-hooks
      rev: v3.2.0
      hooks:
          - id: check-case-conflict
          - id: check-merge-conflict
          - id: check-symlinks
          - id: detect-private-key

    - repo: local
      hooks:
          - id: beautysh
            name: beautysh
            language: python
            additional_dependencies: [beautysh]
            entry: beautysh
            types: [shell]

    - repo: https://github.com/pre-commit/mirrors-prettier
      rev: v2.1.2
      hooks:
          - id: prettier
