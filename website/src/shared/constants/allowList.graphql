mutation UpdateWaitlistReferrals(
    $user_id: String
    $points: Int
    $referrals: Int
) {
    update_waitlist(
        where: { user_id: { _eq: $user_id } }
        _set: { points: $points, referrals: $referrals }
    ) {
        affected_rows
    }
}

mutation InsertWaitlist(
    $user_id: String!
    $name: String!
    $points: Int!
    $referral_code: String!
    $referrals: Int!
) {
    insert_waitlist(
        objects: {
            name: $name
            points: $points
            real_user: true
            referral_code: $referral_code
            referrals: $referrals
            user_id: $user_id
        }
        on_conflict: { constraint: waitlist_pkey, update_columns: name }
    ) {
        affected_rows
        returning {
            name
            points
            referral_code
            referrals
            user_id
        }
    }
}

subscription SubscribeWaitlist {
    waitlist(order_by: { points: desc }) {
        name
        points
        user_id
        referrals
        referral_code
        auth_email
    }
}

query GetUser($user_id: String!) {
    users(where: { user_id: { _eq: $user_id } }) {
        can_login
    }
}
