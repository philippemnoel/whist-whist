codecov:
    branch: dev
    require_ci_to_pass: no

coverage:
    precision: 5 # Number of decimal places, between 0 and 5
    round: down # up, down, or nearest
    range: "70...90" # First number represents red, and second represents green (default is 70..100)

fixes:
    - "::main-webserver/"

parsers:
    gcov:
        branch_detection:
            conditional: yes
            loop: yes
            method: no
            macro: no

comment:
    layout: "reach, diff, flags, files, footer"
    behavior: default
    require_changes: no
