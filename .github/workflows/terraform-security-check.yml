# workflows/terraform-security-check.yml
#
# Terraform: Security check and static analysis
# Check Terraform code for potential security
# vulnerabilities and perform static analysis.

name: Terraform Security Check
on:
  push:
    branches:
      - dev
    paths:
      - "backend/infrastructure/**"
  pull_request:
    paths:
      - "backend/infrastructure/**"
  workflow_dispatch:

jobs:
  tfsec:
    name: Run tfsec
    runs-on: ubuntu-20.4

    steps:
      - name: Checkout Git Repository
        uses: actions/checkout@v2

      - name: Run tfsec
        uses: aquasecurity/tfsec-pr-commenter-action@v1.0.2
        with:
          github-token: ${{ github.token }}
