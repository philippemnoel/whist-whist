# workflows/readmes-linting.yml
#
# Readmes: Linting
# Lint READMEs using eslint.

name: "READMEs: Linting"

on:
    pull_request:
        branches:
            - master
            - staging
            - dev
            - project/**
        paths:
            - "README.md"
            - "**/README.md"
            - ".github/workflows/README.md"
            - ".github/workflows/readmes-linting.yml"
            - "!ecs-host-service/vendor/**"

jobs:
    readmes-linting-main:
        name: Lint READMEs
        runs-on: ubuntu-20.04

        steps:
            - name: Checkout Git Repository
              uses: actions/checkout@v2
              with:
                  persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token

            - name: Install Node.js 12
              uses: actions/setup-node@v1
              with:
                  node-version: 12

            - name: Install prettier
              run: npm install -g prettier

            - name: Check if READMEs are formatted
              run: prettier --check '**/README.md' # prettier glob syntax hits all readmes with this
