# workflows/workflows-linting.yml
#
# Workflows: Linting
# Lint workflows using Prettier.

name: "Workflows: Linting"

on:
    pull_request:
        branches:
            - master
            - staging
            - dev
            - project/**
        paths:
            - ".github/workflows/**"
            - "!.github/workflows/README.md"
            - ".github/workflows/workflows-linting.yml"

jobs:
    workflows-linting-main:
        name: Lint Github Actions Workflows
        runs-on: ubuntu-20.04

        steps:
            - name: Checkout Git Repository
              uses: actions/checkout@v2
              with:
                  persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token

            - name: Install Node.js 12
              uses: actions/setup-node@v1
              with:
                  node-version: 12

            - name: Install Prettier # should match version in client-applications/package.json devDependencies
              run: npm install -g prettier

            - name: Check if code is formatted
              run: cd .github/workflows && prettier --check '*.yml'
