# workflows/main-webserver-clear-container-outputs.yml
#
# Main Webserver: Clear Container Outputs
# Runs monthly, emptying the S3 bucket which stores the container outputs. AWS SSM outputs logs after each command.

name: "Main Webserver: Clear Container Outputs"

on:
    schedule:
        - cron: "0 0 1 * *" # every month

jobs:
    main-webserver-clear-container-outputs-main:
        name: Empty Container Outputs from S3 Bucket
        runs-on: ubuntu-20.04

        steps:
            - name: Checkout Git repository
              uses: actions/checkout@v2
              with:
                  persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
                  fetch-depth: 0 # otherwise, you will fail to push refs to dest repo

            - name: Empty S3 Bucket
              uses: jakejarvis/s3-sync-action@master
              with:
                  args: --acl public-read --follow-symlinks --delete
              env:
                  AWS_S3_BUCKET: fractal-container-outputs
                  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_S3_ACCESS_KEY_ID }}
                  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_S3_SECRET_ACCESS_KEY }}
                  AWS_REGION: "us-east-2"
